<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evan Joymas</title>
    <link rel="stylesheet" href="/web/styles/styles.css" />
    <link rel="stylesheet" href="/web/styles/about-styles.css" />
    <script defer src="/web/framework/email.js"></script>
  </head>
  <body>
    <header>
      <script id="navbar" src="/web/framework/nav.js"></script>
    </header>
    <main class="two-column">
      <section class="left-column">
        <!-- Content for the left column goes here -->
        <h2>About</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
          odio.
        </p>
      </section>
      <div class="divider"></div>
      <section class="right-column">
        <h2>Contact</h2>
        <form id="contact-form" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="bdf1a6e2-cce6-4da7-8205-bb6c389fcd97"
          />
          <input
            type="hidden"
            name="subject"
            value="Query from fiction.evanjoymas.com"
          />
          <input type="checkbox" name="botcheck" id="" style="display: none" />
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send</button>
          <div id="result"></div>
        </form>
      </section>
    </main>
  </body>
</html>
